<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body{font-family:sans-serif}.login-form{display:block;width:500px;margin:auto}form{padding:.4rem 1.2rem;padding-bottom:1.6rem;border:solid #aaa 1px}.label{padding:.4rem 0;font-weight:700}.text-box{height:2rem;width:90%;padding-left:15px;margin:0 auto}::placeholder{color:#aaa}.btn{display:block;margin-top:1.5rem;height:2.5rem;width:95%;outline:0;cursor:pointer;border:none;border-radius:5px;background-color:#4daf50;color:#fff}
		</style>
        <title>Login Form</title>
    </head>
    <body>
        <div class="container">
            <div class="login-form">
                <h1>Login Form</h1>
                <form method="POST">
                    <div class="label">Username</div>
                    <input type="text" id="name" name="username" class="text-box" placeholder="Enter Username" />
                    <div class="label">Password</div>
                    <input type="password" id="pass" name="password" class="text-box" placeholder="Enter Password" />
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
